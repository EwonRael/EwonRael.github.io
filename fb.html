<!DOCTYPE html>
<html>
<head>
    <title>name.</title>
</head>
</head>
<body>
<div id="text">
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=174215223289024';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>
</div>
    
<script>
    document.getElementById('text').onclick = duplicate;


var i = 0;

function duplicate() {
    var original = document.getElementById('text' + i);
    var clone = original.cloneNode(true); // "deep" clone
    clone.id = "text" + ++i; // there can only be one element with an ID
    clone.onclick = duplicate; // event handlers are not cloned
    original.parentNode.appendChild(clone);
}
</script>
</body>
</html>
