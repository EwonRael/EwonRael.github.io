<!DOCTYPE html>
<html>
	<head>
		<title>Songs of the Detective</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="script.js"></script>
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/EwonRael/EwonRael.github.io/master/detective/cover.png">
		<link rel="icon" type="../image/png" href="https://raw.githubusercontent.com/EwonRael/EwonRael.github.io/master/detective/cover.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="Songs of the Detective" />
		<meta property="og:description" content="Multi-track listening experience!" />
		<meta property="og:image" content="https://raw.githubusercontent.com/EwonRael/EwonRael.github.io/master/detective/cover.png" />
	</head>
	<body>
		<div id="song_picker">
			<img src="cover.jpg"/>
		</div>
		<div id="playbutton">
			<button onclick="playsound()" id="play">&#x25B6;</button>
		</div>
		<div id="flexcontain">
			<p id="backtrack" onclick="backtrack()">&#x23EE;</p>
			<p id="track-title">Chapter 01: Doing big things? You figure that one out.</p>
			<p id="forwardtrack" onclick="forwardtrack()">&#x23ED;</p>
		</div>
		<audio id="bass" mediagroup="music" preload="auto" src="music/bass.ogg"></audio>
		<audio id="clarinet" mediagroup="music" preload="auto" src="music/clarinet.ogg"></audio>
		<audio id="narration" mediagroup="music" preload="auto" src="music/narration.ogg"></audio>
		<audio id="piano" mediagroup="music" preload="auto" src="music/piano.ogg"></audio>
		<audio id="snaps" mediagroup="music" preload="auto" src="music/snaps.ogg"></audio>
		<input id="timeline" type="range" min="0" max="21680" value="0" oninput="setAudio(this.value)" onchange="startAudio(this.value)">
		<div id="volume_sliders">
			<h2>Volume Control:</h2>
			<p> Narration: <input type="range" min="0" max="100" value="90" oninput="narration.volume = this.value/100" id="vol_narration"> </p>
			<p> Bass: <input type="range" min="0" max="100" value="90" oninput="bass.volume = this.value/100" id="vol_bass"> </p>
			<p> Clarinet: <input type="range" min="0" max="100" value="90" oninput="clarinet.volume = this.value/100" id="vol_clarinet"> </p>
			<p> Hand Sounds: <input type="range" min="0" max="100" value="90" oninput="snaps.volume = this.value/100" id="vol_snaps"> </p>
			<p> Piano: <input type="range" min="0" max="100" value="90" oninput="piano.volume = this.value/100" id="vol_piano"> </p>
		</div>
	</body>
</html>
